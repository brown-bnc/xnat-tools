repos:
    - repo: https://github.com/timothycrosley/isort
      rev: 5.0.4
      hooks:
        - id: isort
    - repo: https://github.com/ambv/black
      rev: stable
      hooks:
        - id: black
    - repo: https://gitlab.com/pycqa/flake8
      rev: 3.8.3
      hooks:
        - id: flake8
          args:
          - "--max-line-length=89"
default_language_version:
    python: python3